<!DOCTYPE html>
<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="script.js"></script>
  <title>Beer Review</title>
</head>
<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>Beer Review</h1>
      </div>

      <section class="beers show">
        <h2>Beers</h2>
      </section>

      <section class="reviews">
        <a href="#" class="back">Back</a>
        <h2>Reviews <span class="current-beer"> </span></h2>
        <div class="reviews-container"></div>
      </section>

      <form class="beer-form show">
        <h3>Add a New Beer</h3>

        <div class="form-group">
          <input type="text"
            class="beer-input form-control"
            placeholder="Beer Name">
          </input>
        </div>
        <div class="form-group">
          <input type="text"
            class="user-input form-control"
            placeholder="User">
          </input>
        </div>
        <button class="btn btn-primary post-beer">Post</button>
      </form>


      <form class="review-form">
        <h3>Add a Review</h3>

        <div class="form-group">
          <input type="text"
            class="notes-input form-control"
            placeholder="Notes">
          </input>
        </div>
        <div class="form-group">
          <input type="text"
            class="user-review-input form-control"
            placeholder="User">
          </input>
        </div>
        <button class="btn btn-primary post-review">Post</button>
      </form>

    </div>
  </div>

</body>
</html>
